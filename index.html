<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;900&display=swap" rel="stylesheet">

  <title>Stats Preview Card Component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-info">
        <div class="title">
          <h1>
            Get <strong class="txt-highlight">insights</strong> that help your business grow.
          </h1>
        </div>
        <div class="description">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="counters">
          <div class="counter">
            <h2>10K+</h2>
            <small>Companies</small>
          </div>
          <div class="counter">
            <h2>314</h2>
            <small>Templates</small>
          </div>
          <div class="counter">
            <h2>12M+</h2>
            <small>Queries</small>
          </div>
        </div>
      </div>
      <figure class="card-img">
        <img src="./assets/images/image-header-desktop.jpg" alt="Work Place">
      </figure>
    </section>
  </main>
</body>
</html>
