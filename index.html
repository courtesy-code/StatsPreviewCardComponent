<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Stats Preview Card Component</title>
</head>
<body>
  
  <div class="card">
    <div class="card-info">
      <div class="service-title">
        <h1>
          Get <strong class="text-highlight">insights</strong> that help your business grow.
        </h1>
      </div>
      
      <div class="service-description">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="counters-info">
        <div class="counter">
          <span class="counter-data">10k+</span>
          <small class="counter-desc">Companies</small>
        </div>
        <div class="counter">
          <span class="counter-data">314</span>
          <small class="counter-desc">Templates</small>
        </div>
        <div class="counter">
          <span class="counter-data">12M+</span>
          <small class="counter-desc">Queries</small>
        </div>
      </div>
      
    </div>
    <div class="card-img">
      <img src="./assets/images/image-header-desktop-color.jpg" alt="Work Place">
    </div>
  </div>
</body>
</html>
